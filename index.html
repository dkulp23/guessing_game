<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dana</title>
  <!--I find Google fonts to be super neat. Is this encouraged/discouraged going forward?-->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
  <!--I know it's best practice to have a separate folder but assumed this would be ok for this project-->
    <style type="text/css">
      header {
        background: violet;
        padding: 10px;
      }
      img {
        padding: 10px 0px 10px 50px;
        display: block;
        height: 180px;
        width: 150px;
      }
      body {
          font-family: 'BioRhyme', serif;
      }
    </style>

  <body>
    <header>
      <h1 id="welcome">Welcome to me!</h1>
      <img src="http://i.imgur.com/4emEdEJ.jpg" alt="Tomatoes from my garden!" />
    </header>
    <div class="main">
      <ul>
        <li>Was I born in Pennsylvania?</li>
          <ul>
            <li id='born'>I sure was!</li>
          </ul>
        <li>Is soccer my favorite sport?</li>
          <ul>
            <li id='sport'>Soccer is neat!</li>
          </ul>
        <li>Do I live in Fremont?</li>
          <ul>
            <li id='live'>Steps from that Lennin statue.</li>
          </ul>
        <li>Do I play a musical instrument?</li>
          <ul>
            <li id='musical'>Just chords but it counts!</li>
          </ul>
      </ul>
    </div><!--main section-->
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
