<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dana</title>
  </head>
  <body>
    <header>
      <h1>Welcome to me!</h1>
    </header>
    <div class="main">
      <ul>
        <li>Was I born in Pennsylvania?</li>
        <li>Is soccer my favorite sport?</li>
        <li>Do I live in Fremont?</li>
        <li>Do I play a musical instrument?</li>
      </ul>
    </div><!--main section-->
    <script>
      var userName = prompt('What\'s your name?');
      alert('Welcome to my site, ' + userName);

      var questionOne = prompt ('Was I born in Pennsylvania?');
      questionOne = questionOne.toLowerCase();
      if (questionOne === 'yes' || questionOne === 'y') {
        alert('Correct! I was born in a suburb of Philadelphia called Lansdale.')
      } else if (questionOne === 'no' || questionOne === 'n') {
        alert('Even though I don\'t have the accent I was actually born near Philly.')
      } else {
        alert('To play the game you\'ve got to follow the rules!')
      };
    </script>
  </body>
</html>
